<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The List Supper‚Ñ¢</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="manifest" href="manifest.json">
    <style>
        :root {
            --color-pendiente: #8C8C8C;
            --color-chango: #48C4B2;
            --color-omitido: #F4A6A6;
            --color-oferta: #D4B662;
            --color-fondo: #1a202c;
            --color-texto: #e2e8f0;
            --color-borde: #4a5568;
            --color-surface: #2d3748;
            --color-grupo-header: #4a5568;
            --color-grupo-items: #2d3748;
            --color-item-fondo: rgba(255, 255, 255, 0.1);
            --sombra: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: var(--color-fondo);
            color: var(--color-texto);
            min-height: 100vh;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background-color: var(--color-surface);
            border-radius: 15px;
            box-shadow: var(--sombra);
        }

        h1 {
            color: #ffffff;
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        .title-tm {
            font-size: 0.8em;
            vertical-align: super;
            color: #48bb78;
        }

        .subtitle {
            color: #a0aec0;
            font-size: 1rem;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            background-color: #4299e1;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: var(--sombra);
        }

        button.add-group {
            background-color: transparent;
            border: 2px solid #48bb78;
            color: #48bb78;
        }

        button.add-item {
            background-color: #ed8936;
        }

        input {
            padding: 10px 15px;
            border: 1px solid var(--color-borde);
            border-radius: 8px;
            flex-grow: 1;
            font-size: 1rem;
            background-color: var(--color-surface);
            color: var(--color-texto);
        }

        input::placeholder {
            color: #a0aec0;
        }

        .groups-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .group {
            background-color: var(--color-surface);
            border-radius: 12px;
            box-shadow: var(--sombra);
            overflow: hidden;
        }

        .group-header {
            padding: 15px;
            background-color: var(--color-grupo-header);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }

        .group-title {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .group-title span {
            font-weight: bold;
            text-transform: uppercase;
        }

        .group-actions {
            display: flex;
            gap: 10px;
        }

        .group-actions button {
            padding: 5px 10px;
            font-size: 0.8rem;
        }

        .group-items {
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: 500px;
            overflow-y: auto;
            transition: max-height 0.3s ease;
            background-color: var(--color-grupo-items);
        }

        .group.collapsed .group-items {
            max-height: 0;
            padding: 0 15px;
            overflow: hidden;
        }

        .item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            border-radius: 8px;
            background-color: var(--color-item-fondo);
            transition: all 0.3s ease;
            cursor: move;
        }

        .item.dragging {
            opacity: 0.5;
            transform: scale(0.98);
        }

        .item-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .item-color:hover {
            transform: scale(1.2);
        }

        .item-color.pendiente {
            background-color: var(--color-pendiente);
            opacity: 0.85;
        }

        .item-color.chango {
            background-color: var(--color-chango);
            opacity: 0.85;
        }

        .item-color.omitido {
            background-color: var(--color-omitido);
            opacity: 0.85;
        }

        .item-color.oferta {
            background-color: var(--color-oferta);
            opacity: 0.85;
        }

        .item-name {
            flex-grow: 1;
            font-weight: bold;
        }

        .item-actions {
            display: flex;
            gap: 5px;
        }

        .item-actions button {
            padding: 5px 8px;
            font-size: 0.8rem;
        }

        .stats {
            margin-top: 30px;
            padding: 15px;
            background-color: var(--color-surface);
            border-radius: 12px;
            box-shadow: var(--sombra);
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 10px;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #a0aec0;
        }

        .drop-zone {
            border: 2px dashed #718096;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            margin: 10px 0;
            transition: all 0.3s ease;
            color: #a0aec0;
        }

        .drop-zone.active {
            border-color: #4299e1;
            background-color: rgba(66, 153, 225, 0.1);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #a0aec0;
        }

        .color-legend {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.8rem;
        }

        .legend-color {
            width: 15px;
            height: 15px;
            border-radius: 50%;
        }

        .legend-color.pendiente { background-color: var(--color-pendiente); }
        .legend-color.chango { background-color: var(--color-chango); }
        .legend-color.omitido { background-color: var(--color-omitido); }
        .legend-color.oferta { background-color: var(--color-oferta); }

        /* PANEL ADMIN ESTILOS */
        .admin-panel {
            background: var(--color-surface);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: var(--sombra);
            border: 2px solid #48bb78;
        }

        .admin-title {
            color: #48bb78;
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .admin-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .admin-btn {
            background: #4299e1;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .admin-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--sombra);
        }

        .admin-btn.danger {
            background: #e53e3e;
        }

        .admin-btn.success {
            background: #48bb78;
        }

        .admin-btn.warning {
            background: #ed8936;
        }

        .admin-btn.voz {
            background: #9F7AEA;
        }

        .color-picker-panel {
            background: var(--color-surface);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: var(--sombra);
            border: 2px solid #9F7AEA;
        }

        .color-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .color-control label {
            min-width: 150px;
            color: var(--color-texto);
        }

        .color-preview {
            width: 30px;
            height: 30px;
            border-radius: 6px;
            border: 2px solid white;
        }

        .stats-panel {
            background: var(--color-surface);
            border-radius: 15px;
            padding: 20px;
            box-shadow: var(--sombra);
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
        }

        .hidden {
            display: none;
        }

        .secret-trigger {
            position: fixed;
            top: 10px;
            left: 10px;
            background: transparent;
            border: none;
            color: transparent;
            width: 50px;
            height: 50px;
            cursor: pointer;
            z-index: 10000;
        }

        /* Bot√≥n para limpiar cache */
        .cache-btn {
            background: #D69E2E;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        @media (max-width: 600px) {
            .controls {
                flex-direction: column;
            }
            
            .group-header {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }
            
            .group-actions {
                align-self: flex-end;
            }

            .admin-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <button class="secret-trigger" id="secretTrigger" title="Panel Admin"></button>

    <div class="container">
        <header>
            <h1><i class="fas fa-shopping-cart"></i> The List Supper<span class="title-tm">‚Ñ¢</span></h1>
            <p class="subtitle">Organiza tu compra por zonas del supermercado</p>
            
            <div class="color-legend">
                <div class="legend-item">
                    <div class="legend-color pendiente"></div>
                    <span>Pendiente</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color chango"></div>
                    <span>En chango</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color omitido"></div>
                    <span>Omitido</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color oferta"></div>
                    <span>Oferta</span>
                </div>
            </div>
        </header>

        <!-- PANEL DE ADMIN (OCULTO INICIALMENTE) -->
        <div class="admin-panel hidden" id="adminPanel">
            <h2 class="admin-title">üõ†Ô∏è PANEL DE CONTROL - THE LIST SUPPER‚Ñ¢</h2>
            
            <div class="admin-grid">
                <button class="admin-btn success" onclick="admin.agregarOfertas()">
                    üéÅ Agregar Ofertas
                </button>
                
                <button class="admin-btn" onclick="admin.modoArcoiris()">
                    üåà Modo Arco√≠ris
                </button>
                
                <button class="admin-btn warning" onclick="admin.duplicarItems()">
                    üì¶ Duplicar Items
                </button>
                
                <button class="admin-btn" onclick="admin.exportarDatos()">
                    üíæ Exportar Datos
                </button>
                
                <button class="admin-btn danger" onclick="admin.limpiarTodo()">
                    üóëÔ∏è Limpiar Todo
                </button>

                <button class="admin-btn" onclick="admin.crearGruposEjemplo()">
                    üè™ Grupos Ejemplo
                </button>

                <button class="admin-btn" onclick="admin.modoNormal()">
                    ‚¨õ Modo Normal
                </button>

                <button class="admin-btn voz" onclick="admin.togglePersonalizacion()">
                    üé® Personalizar Colores
                </button>

                <button class="admin-btn warning" onclick="admin.limpiarCache()">
                    üîß Limpiar Cache
                </button>
            </div>

            <!-- PANEL DE PERSONALIZACI√ìN DE COLORES -->
            <div class="color-picker-panel hidden" id="colorPanel">
                <h3>üé® PERSONALIZAR COLORES</h3>
                
                <div class="color-control">
                    <label>Fondo principal:</label>
                    <input type="color" id="colorFondo" value="#1a202c" onchange="admin.aplicarColores()">
                    <div class="color-preview" style="background-color: #1a202c"></div>
                </div>

                <div class="color-control">
                    <label>Color de texto:</label>
                    <input type="color" id="colorTexto" value="#e2e8f0" onchange="admin.aplicarColores()">
                    <div class="color-preview" style="background-color: #e2e8f0"></div>
                </div>

                <div class="color-control">
                    <label>Fondo grupos (header):</label>
                    <input type="color" id="colorGrupoHeader" value="#4a5568" onchange="admin.aplicarColores()">
                    <div class="color-preview" style="background-color: #4a5568"></div>
                </div>

                <div class="color-control">
                    <label>Fondo grupos (items):</label>
                    <input type="color" id="colorGrupoItems" value="#2d3748" onchange="admin.aplicarColores()">
                    <div class="color-preview" style="background-color: #2d3748"></div>
                </div>

                <div class="color-control">
                    <label>Fondo √≠tems:</label>
                    <input type="color" id="colorItemFondo" value="#2d3748" onchange="admin.aplicarColores()">
                    <div class="color-preview" style="background-color: #2d3748"></div>
                </div>

                <div class="color-control">
                    <label>Color pendiente:</label>
                    <input type="color" id="colorPendiente" value="#8C8C8C" onchange="admin.aplicarColores()">
                    <div class="color-preview" style="background-color: #8C8C8C"></div>
                </div>

                <div class="color-control">
                    <label>Color chango:</label>
                    <input type="color" id="colorChango" value="#48C4B2" onchange="admin.aplicarColores()">
                    <div class="color-preview" style="background-color: #48C4B2"></div>
                </div>

                <button class="admin-btn" onclick="admin.guardarColores()" style="margin-top: 15px;">
                    üíæ Guardar Colores
                </button>
            </div>

            <!-- ESTAD√çSTICAS EN TIEMPO REAL -->
            <div class="stats-panel">
                <h3>üìä ESTAD√çSTICAS EN TIEMPO REAL</h3>
                <div id="liveStats"></div>
                <button class="cache-btn" onclick="admin.forzarActualizacionSW()">
                    üîÑ Forzar Actualizaci√≥n Service Worker
                </button>
            </div>
        </div>

        <div class="controls">
            <button class="add-group" id="addGroupBtn">
                <i class="fas fa-folder-plus"></i> Nuevo Grupo
            </button>
            <button class="add-item" id="addItemBtn">
                <i class="fas fa-plus"></i> Nuevo √çtem
            </button>
            <input type="text" id="newItemInput" placeholder="Escribe un nuevo √≠tem...">
        </div>

        <div class="groups-container" id="groupsContainer">
            <!-- Los grupos se agregar√°n aqu√≠ din√°micamente -->
        </div>

        <div class="stats" id="stats">
            <!-- Las estad√≠sticas se actualizar√°n aqu√≠ -->
        </div>
    </div>

    <script>
        // =============================================
        // ADMIN CONTROLLER - PANEL DE CONTROL SECRETO
        // =============================================
        const admin = {
            togglePanel: function() {
                const panel = document.getElementById('adminPanel');
                panel.classList.toggle('hidden');
                if(!panel.classList.contains('hidden')) {
                    this.actualizarEstadisticas();
                    this.cargarColoresGuardados();
                }
            },

            togglePersonalizacion: function() {
                const colorPanel = document.getElementById('colorPanel');
                colorPanel.classList.toggle('hidden');
            },

            cargarColoresGuardados: function() {
                const colores = JSON.parse(localStorage.getItem('theListSupperColors')) || {};
                
                if (colores.colorFondo) {
                    document.getElementById('colorFondo').value = colores.colorFondo;
                    document.getElementById('colorTexto').value = colores.colorTexto;
                    document.getElementById('colorGrupoHeader').value = colores.colorGrupoHeader;
                    document.getElementById('colorGrupoItems').value = colores.colorGrupoItems;
                    document.getElementById('colorItemFondo').value = colores.colorItemFondo;
                    document.getElementById('colorPendiente').value = colores.colorPendiente;
                    document.getElementById('colorChango').value = colores.colorChango;
                    
                    this.aplicarColores();
                }
            },

            aplicarColores: function() {
                const root = document.documentElement;
                
                root.style.setProperty('--color-fondo', document.getElementById('colorFondo').value);
                root.style.setProperty('--color-texto', document.getElementById('colorTexto').value);
                root.style.setProperty('--color-grupo-header', document.getElementById('colorGrupoHeader').value);
                root.style.setProperty('--color-grupo-items', document.getElementById('colorGrupoItems').value);
                root.style.setProperty('--color-item-fondo', document.getElementById('colorItemFondo').value + '1a');
                root.style.setProperty('--color-pendiente', document.getElementById('colorPendiente').value);
                root.style.setProperty('--color-chango', document.getElementById('colorChango').value);
            },

            guardarColores: function() {
                const colores = {
                    colorFondo: document.getElementById('colorFondo').value,
                    colorTexto: document.getElementById('colorTexto').value,
                    colorGrupoHeader: document.getElementById('colorGrupoHeader').value,
                    colorGrupoItems: document.getElementById('colorGrupoItems').value,
                    colorItemFondo: document.getElementById('colorItemFondo').value,
                    colorPendiente: document.getElementById('colorPendiente').value,
                    colorChango: document.getElementById('colorChango').value
                };
                
                localStorage.setItem('theListSupperColors', JSON.stringify(colores));
                alert('üé® Colores guardados!');
            },

            actualizarEstadisticas: function() {
                const groups = JSON.parse(localStorage.getItem('superListGroups')) || [];
                let totalItems = 0;
                let porColor = { pendiente: 0, chango: 0, omitido: 0, oferta: 0 };
                
                groups.forEach(group => {
                    totalItems += group.items.length;
                    group.items.forEach(item => {
                        porColor[item.color] = (porColor[item.color] || 0) + 1;
                    });
                });

                document.getElementById('liveStats').innerHTML = `
                    <div class="stat-item">
                        <span>üì¶ Total Items:</span>
                        <strong>${totalItems}</strong>
                    </div>
                    <div class="stat-item">
                        <span>üìÅ Total Grupos:</span>
                        <strong>${groups.length}</strong>
                    </div>
                    <div class="stat-item">
                        <span>‚è≥ Pendientes:</span>
                        <strong>${porColor.pendiente}</strong>
                    </div>
                    <div class="stat-item">
                        <span>üõí En Chango:</span>
                        <strong>${porColor.chango}</strong>
                    </div>
                    <div class="stat-item">
                        <span>üí° Ofertas:</span>
                        <strong>${porColor.oferta}</strong>
                    </div>
                `;
            },

            agregarOfertas: function() {
                const ofertas = [
                    "üç´ CHOCOLATE 50% OFF", 
                    "ü•õ LECHE 2x1", 
                    "üçû PAN FRESCO OFERTA",
                    "üçé FRUTA DE TEMPORADA",
                    "üç™ GALLETITAS PROMO",
                    "‚òï CAF√â EN OFERTA",
                    "ü•© CARNE ESPECIAL",
                    "üç∫ CERVEZA PROMO"
                ];
                
                const groups = JSON.parse(localStorage.getItem('superListGroups')) || [];
                if(groups.length === 0) return alert('Primero cre√° un grupo');
                
                for(let i = 0; i < 3; i++) {
                    const oferta = ofertas[Math.floor(Math.random() * ofertas.length)];
                    groups[0].items.push({
                        id: Date.now() + Math.random(),
                        name: oferta,
                        color: 'oferta'
                    });
                }
                
                localStorage.setItem('superListGroups', JSON.stringify(groups));
                alert('üéÅ ¬°Ofertas agregadas! Recargando...');
                setTimeout(() => location.reload(), 1000);
            },

            modoArcoiris: function() {
                document.body.style.background = 'linear-gradient(45deg, #ff0000, #ff8000, #ffff00, #00ff00, #0000ff, #8000ff)';
                document.body.style.backgroundSize = '400% 400%';
                document.body.style.animation = 'arcoiris 10s ease infinite';
                
                const style = document.createElement('style');
                style.innerHTML = `
                    @keyframes arcoiris {
                        0% { background-position: 0% 50% }
                        50% { background-position: 100% 50% }
                        100% { background-position: 0% 50% }
                    }
                `;
                document.head.appendChild(style);
                
                alert('üåà ¬°Modo arco√≠ris activado!');
            },

            modoNormal: function() {
                document.body.style.background = '';
                document.body.style.animation = 'none';
                this.cargarColoresGuardados();
                alert('‚¨õ ¬°Modo normal activado!');
            },

            duplicarItems: function() {
                const groups = JSON.parse(localStorage.getItem('superListGroups')) || [];
                groups.forEach(group => {
                    const originalItems = [...group.items];
                    group.items = [...group.items, ...originalItems.map(item => ({
                        ...item,
                        id: Date.now() + Math.random()
                    }))];
                });
                
                localStorage.setItem('superListGroups', JSON.stringify(groups));
                alert('üì¶ ¬°Items duplicados! Recargando...');
                setTimeout(() => location.reload(), 1000);
            },

            exportarDatos: function() {
                const groups = JSON.parse(localStorage.getItem('superListGroups')) || [];
                const datos = JSON.stringify(groups, null, 2);
                const blob = new Blob([datos], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = `lista_super_backup_${new Date().toISOString().split('T')[0]}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                alert('üíæ ¬°Datos exportados!');
            },

            limpiarTodo: function() {
                if(confirm('¬øEST√ÅS SEGURO? Se borrar√°n TODOS los datos.')) {
                    localStorage.removeItem('superListGroups');
                    localStorage.removeItem('theListSupperColors');
                    alert('üóëÔ∏è ¬°Todo limpiado! Recargando...');
                    setTimeout(() => location.reload(), 1000);
                }
            },

            crearGruposEjemplo: function() {
                const gruposEjemplo = [
                    {
                        id: 1,
                        name: "PANADER√çA",
                        collapsed: false,
                        items: [
                            { id: 101, name: "Pan", color: "pendiente" },
                            { id: 102, name: "Facturas", color: "pendiente" },
                            { id: 103, name: "Medialunas", color: "chango" }
                        ]
                    },
                    {
                        id: 2,
                        name: "L√ÅCTEOS",
                        collapsed: false,
                        items: [
                            { id: 201, name: "Leche", color: "pendiente" },
                            { id: 202, name: "Queso", color: "chango" },
                            { id: 203, name: "Yogur", color: "pendiente" }
                        ]
                    },
                    {
                        id: 3,
                        name: "LIMPIEZA",
                        collapsed: false,
                        items: [

                            { id: 302, name: "Lavandina", color: "oferta" }
                        ]

                setTimeout(() => location.reload(), 1000);
            },

            // NUEVA FUNCI√ìN: LIMPIAR CACHE
            limpiarCache: function() {
                if(confirm('¬øLimpiar cache del navegador? Esto solucionar√° problemas de versiones viejas.')) {
                    // Limpiar caches del Service Worker
                    if ('caches' in window) {
                        caches.keys().then(cacheNames => {
                            cacheNames.forEach(cacheName => {
                                console.log('üóëÔ∏è Eliminando cache:', cacheName);
                                caches.delete(cacheName);
                            });
                        });
                    }
                    
                    // Desregistrar Service Workers
                    if ('serviceWorker' in navigator) {
                        navigator.serviceWorker.getRegistrations().then(registrations => {
                            registrations.forEach(registration => {
                                registration.unregister();
                                console.log('üîß Service Worker desregistrado');
                            });
                        });
                    }
                    
                    // Limpiar localStorage de cache (opcional)
                    // localStorage.removeItem('theListSupperColors');
                    
                    alert('‚úÖ Cache limpiado. La app se recargar√°.');
                    setTimeout(() => {
                        // Forzar recarga sin cache
                        window.location.href = window.location.href + '?nocache=' + Date.now();
                    }, 1000);
                }
            },

            // NUEVA FUNCI√ìN: FORZAR ACTUALIZACI√ìN SW
            forzarActualizacionSW: function() {
                if ('serviceWorker' in navigator) {
                    navigator.serviceWorker.ready.then(registration => {
                        // Enviar mensaje para saltar fase de espera
                        if (registration.waiting) {
                            registration.waiting.postMessage('skipWaiting');
                            alert('üîÑ Service Worker actualizado. Recargando...');
                            setTimeout(() => location.reload(), 500);
                        } else {
                            registration.update();
                            alert('üîç Buscando actualizaciones...');
                        }
                    });
                } else {
                    alert('‚ÑπÔ∏è Service Worker no soportado en este navegador');
                }
            }
        };

        // =============================================
        // APP PRINCIPAL - LISTA DEL SUPER
        // =============================================
        let groups = JSON.parse(localStorage.getItem('superListGroups')) || [
            {
                id: 1,
                name: "PANADER√çA",
                collapsed: false,
                items: [
                    { id: 101, name: "Pan", color: "pendiente" },
                    { id: 102, name: "Facturas", color: "pendiente" }
                ]
            },
            {
                id: 2,
                name: "L√ÅCTEOS Y HELADERA",
                collapsed: false,
                items: [
                    { id: 201, name: "Leche", color: "pendiente" },
                    { id: 202, name: "Queso", color: "pendiente" },
                    { id: 203, name: "Yogur", color: "pendiente" }
                ]
            },
            {
                id: 3,
                name: "LIMPIEZA",
                collapsed: false,
                items: [
                    { id: 301, name: "Lavandina", color: "pendiente" },
                    { id: 302, name: "Detergente", color: "pendiente" }
                ]
            }
        ];

        let nextGroupId = 4;
        let nextItemId = 303;
        let draggedItem = null;

        // Inicializar la aplicaci√≥n
        document.addEventListener('DOMContentLoaded', function() {
            renderGroups();
            updateStats();
            
            // Cargar colores personalizados si existen
            admin.cargarColoresGuardados();
            
            // Event listeners para botones
            document.getElementById('addGroupBtn').addEventListener('click', addNewGroup);
            document.getElementById('addItemBtn').addEventListener('click', addNewItem);
            document.getElementById('newItemInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addNewItem();
                }
            });

            // ACTIVADOR PANEL ADMIN
            document.getElementById('secretTrigger').addEventListener('click', function() {
                admin.togglePanel();
            });

            // ACTIVAR CON TECLADO (Ctrl + Shift + A)
            document.addEventListener('keydown', function(e) {
                if(e.ctrlKey && e.shiftKey && e.key === 'A') {
                    e.preventDefault();
                    admin.togglePanel();
                }
            });

            // Forzar actualizaci√≥n del Service Worker al cargar
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.ready.then(registration => {
                    registration.update();
                });
            }

            console.log('üöÄ The List Supper‚Ñ¢ v2025.1 cargado');
        });

        // Renderizar grupos
        function renderGroups() {
            const groupsContainer = document.getElementById('groupsContainer');
            groupsContainer.innerHTML = '';

            if (groups.length === 0) {
                groupsContainer.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-clipboard-list fa-3x" style="margin-bottom: 15px; color: #a0aec0;"></i>
                        <p>No hay grupos a√∫n. ¬°Crea tu primer grupo para organizar tu lista!</p>
                        <button onclick="admin.crearGruposEjemplo()" style="margin-top: 15px;" class="admin-btn">
                            üè™ Cargar Grupos de Ejemplo
                        </button>
                    </div>
                `;
                return;
            }

            groups.forEach(group => {
                const groupElement = document.createElement('div');
                groupElement.className = `group ${group.collapsed ? 'collapsed' : ''}`;
                groupElement.dataset.groupId = group.id;
                
                groupElement.innerHTML = `
                    <div class="group-header">
                        <div class="group-title">
                            <i class="fas fa-${group.collapsed ? 'chevron-down' : 'chevron-up'}"></i>
                            <span>${group.name}</span>
                            <span class="item-count">[${group.items.length}]</span>
                        </div>
                        <div class="group-actions">
                            <button class="delete-group" title="Eliminar grupo">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                    <div class="group-items">
                        ${group.items.length > 0 ? 
                            group.items.map(item => `
                                <div class="item" draggable="true" data-item-id="${item.id}" data-group-id="${group.id}">
                                    <div class="item-color ${item.color}" data-item-id="${item.id}"></div>
                                    <div class="item-name">${item.name}</div>
                                    <div class="item-actions">
                                        <button class="delete-item" title="Eliminar √≠tem">
                                            <i class="fas fa-times"></i>
                                        </button>
                                    </div>
                                </div>
                            `).join('') : 
                            '<div class="empty-state">No hay √≠tems en este grupo</div>'
                        }
                        <div class="drop-zone" data-group-id="${group.id}">
                            Arrastra √≠tems aqu√≠ para moverlos
                        </div>
                    </div>
                `;
                
                groupsContainer.appendChild(groupElement);
            });

            // A√±adir event listeners despu√©s de renderizar
            addGroupEventListeners();
            addDragAndDropListeners();
        }

        // A√±adir event listeners a los grupos
        function addGroupEventListeners() {
            // Toggle colapsar/expandir grupo
            document.querySelectorAll('.group-header').forEach(header => {
                header.addEventListener('click', function(e) {
                    if (!e.target.closest('.group-actions')) {
                        const groupId = parseInt(this.closest('.group').dataset.groupId);
                        toggleGroupCollapse(groupId);
                    }
                });
            });

            // Eliminar grupo
            document.querySelectorAll('.delete-group').forEach(button => {
                button.addEventListener('click', function() {
                    const groupId = parseInt(this.closest('.group').dataset.groupId);
                    deleteGroup(groupId);
                });
            });

            // Cambiar color del √≠tem
            document.querySelectorAll('.item-color').forEach(colorElement => {
                colorElement.addEventListener('click', function() {
                    const itemId = parseInt(this.dataset.itemId);
                    changeItemColor(itemId);
                });
            });

            // Eliminar √≠tem
            document.querySelectorAll('.delete-item').forEach(button => {
                button.addEventListener('click', function() {
                    const itemId = parseInt(this.closest('.item').dataset.itemId);
                    const groupId = parseInt(this.closest('.item').dataset.groupId);
                    deleteItem(groupId, itemId);
                });
            });
        }

        // A√±adir funcionalidad de arrastrar y soltar
        function addDragAndDropListeners() {
            // √çtems arrastrables
            document.querySelectorAll('.item').forEach(item => {
                item.addEventListener('dragstart', function(e) {
                    draggedItem = {
                        itemId: parseInt(this.dataset.itemId),
                        groupId: parseInt(this.dataset.groupId)
                    };
                    this.classList.add('dragging');
                    e.dataTransfer.setData('text/plain', '');
                });

                item.addEventListener('dragend', function() {
                    this.classList.remove('dragging');
                    document.querySelectorAll('.drop-zone').forEach(zone => {
                        zone.classList.remove('active');
                    });
                });
            });

            // Zonas de destino
            document.querySelectorAll('.drop-zone').forEach(zone => {
                zone.addEventListener('dragover', function(e) {
                    e.preventDefault();
                    this.classList.add('active');
                });

                zone.addEventListener('dragleave', function() {
                    this.classList.remove('active');
                });

                zone.addEventListener('drop', function(e) {
                    e.preventDefault();
                    this.classList.remove('active');
                    
                    if (draggedItem) {
                        const targetGroupId = parseInt(this.dataset.groupId);
                        moveItemToGroup(draggedItem.groupId, draggedItem.itemId, targetGroupId);
                        draggedItem = null;
                    }
                });
            });
        }

        // Funciones de la aplicaci√≥n
        function addNewGroup() {
            const groupName = prompt("Nombre del nuevo grupo:");
            if (groupName && groupName.trim() !== '') {
                groups.push({
                    id: nextGroupId++,
                    name: groupName.trim().toUpperCase(),
                    collapsed: false,
                    items: []
                });
                saveToLocalStorage();
                renderGroups();
            }
        }

        function addNewItem() {
            const itemInput = document.getElementById('newItemInput');
            const itemName = itemInput.value.trim();
            
            if (itemName === '') {
                alert("Por favor, escribe un nombre para el √≠tem.");
                return;
            }

            if (groups.length > 0) {
                groups[0].items.push({
                    id: nextItemId++,
                    name: itemName,
                    color: 'pendiente'
                });
                
                saveToLocalStorage();
                renderGroups();
                updateStats();
                itemInput.value = '';
            } else {
                alert("Primero crea un grupo para agregar √≠tems.");
            }
        }

        function toggleGroupCollapse(groupId) {
            const group = groups.find(g => g.id === groupId);
            if (group) {
                group.collapsed = !group.collapsed;
                saveToLocalStorage();
                renderGroups();
            }
        }

        function deleteGroup(groupId) {
            if (confirm("¬øEst√°s seguro de que quieres eliminar este grupo y todos sus √≠tems?")) {
                groups = groups.filter(g => g.id !== groupId);
                saveToLocalStorage();
                renderGroups();
                updateStats();
            }
        }

        function changeItemColor(itemId) {
            const colors = ['pendiente', 'chango', 'omitido', 'oferta'];
            let item = null;
            let group = null;
            
            for (const g of groups) {
                item = g.items.find(i => i.id === itemId);
                if (item) {
                    group = g;
                    break;
                }
            }
            
            if (item) {
                const currentColorIndex = colors.indexOf(item.color);
                const nextColorIndex = (currentColorIndex + 1) % colors.length;
                item.color = colors[nextColorIndex];
                
                saveToLocalStorage();
                renderGroups();
                updateStats();
            }
        }

        function deleteItem(groupId, itemId) {
            const group = groups.find(g => g.id === groupId);
            if (group) {
                group.items = group.items.filter(i => i.id !== itemId);
                saveToLocalStorage();
                renderGroups();
                updateStats();
            }
        }

        function moveItemToGroup(sourceGroupId, itemId, targetGroupId) {
            if (sourceGroupId === targetGroupId) return;
            
            const sourceGroup = groups.find(g => g.id === sourceGroupId);
            const targetGroup = groups.find(g => g.id === targetGroupId);
            
            if (sourceGroup && targetGroup) {
                const itemIndex = sourceGroup.items.findIndex(i => i.id === itemId);
                if (itemIndex !== -1) {
                    const [item] = sourceGroup.items.splice(itemIndex, 1);
                    targetGroup.items.push(item);
                    
                    saveToLocalStorage();
                    renderGroups();
                    updateStats();
                }
            }
        }

        function updateStats() {
            let totalItems = 0;
            let pendientes = 0;
            let enChango = 0;
            let omitidos = 0;
            let ofertas = 0;
            
            groups.forEach(group => {
                totalItems += group.items.length;
                group.items.forEach(item => {
                    switch(item.color) {
                        case 'pendiente': pendientes++; break;
                        case 'chango': enChango++; break;
                        case 'omitido': omitidos++; break;
                        case 'oferta': ofertas++; break;
                    }
                });
            });
            
            const statsElement = document.getElementById('stats');
            statsElement.innerHTML = `
                <div class="stat">
                    <div class="stat-value">${totalItems}</div>
                    <div class="stat-label">Total</div>
                </div>
                <div class="stat">
                    <div class="stat-value">${pendientes}</div>
                    <div class="stat-label">Pendientes</div>
                </div>
                <div class="stat">
                    <div class="stat-value">${enChango}</div>
                    <div class="stat-label">En chango</div>
                </div>
                <div class="stat">
                    <div class="stat-value">${omitidos}</div>
                    <div class="stat-label">Omitidos</div>
                </div>
                <div class="stat">
                    <div class="stat-value">${ofertas}</div>
                    <div class="stat-label">Ofertas</div>
                </div>
            `;
        }

        function saveToLocalStorage() {
            localStorage.setItem('superListGroups', JSON.stringify(groups));
        }

        // Service Worker con control de cache mejorado
        if('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(registration => {
                    console.log('‚úÖ Service Worker registrado v2025.1');
                    
                    // Check for updates peri√≥dicamente
                    setInterval(() => {
                        registration.update();
                    }, 60 * 60 * 1000); // Cada hora
                })
                .catch(error => console.log('‚ùå Error Service Worker:', error));
        }
    </script>
